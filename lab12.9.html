<!DOCTYPE html>
<html>
<head>
  <title>lab12.10</title>
    <script type="text/javascript">

      function celcius(F){
        return 5/9*(F-32);

      }
      function farenheit(C){

        return 9/5*C+32;

}
      var C=window.prompt("C");
      var F=window.prompt("F");


      document.writeln("celcius " +celcius(C));
      document.writeln("farenheit " +farenheit(F));
      



  </script>
</head>
